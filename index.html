<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        th
        {
            border: 1px solid black;
        }
        #tabela
        {
            border: 1px solid black;
        }
        .tr_top th
        {
            text-align: left;
            padding: 3px;
            font-weight: bold;
        }
        .tr_rest th
        {
            text-align: left;
            padding: 3px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <table id="tabela">
        <tr class="tr_top">
            <th>Kolumna 1</th>
            <th>Kolumna 2</th>
            <th>Kolumna 3</th>
        </tr>
        <tr class="tr_rest">
            <th>Wiersz 1</th>
            <th>Wiersz 2</th>
            <th>Wiersz 3</th>
        </tr>
        <tr class="tr_rest">
            <th>Wiersz 4</th>
            <th>Wiersz 5</th>
            <th>Wiersz 6</th>
        </tr>
        <tr class="tr_rest">
            <th>Wiersz 7</th>
            <th>Wiersz 8</th>
            <th>Wiersz 8</th>
        </tr>
    </table>
</body>
</html>
